<div class="container-fluid">
    <div class="row d-flex vh-100 align-items-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form fw-bold">
                <h1 class="fw-bolder text-center text-primary">Signup</h1>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input [(ngModel)]="email" required  type="email" class="form-control fw-bold" placeholder="Enter Email">
                </div>
                
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input [(ngModel)]="password" required type="password" id="password" class="form-control fw-bold" placeholder="Enter Password">
                </div>
                
                <div class="form-group mt-3">
                    <label for="password">Confirm Password</label>
                    <input [(ngModel)]="cpassword" required type="password" id="password" class="form-control fw-bold" placeholder="Confirm Password">
                </div>
        
                <div class="form-group mt-3 d-flex align-items-center justify-content-between">
                    <button class="btn btn-outline-primary fw-bold" (click)="onSignup()">Sigup</button>
                    <a class="link-primary text-decoration-none" routerLink="/auth/signin">Already have an account?</a>
                </div>
                
            </div>
        </div>
        <div class="col-md-4"></div>
</div>
